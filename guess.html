<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var number = prompt ('Guess the secret number')
      number = parseInt(number)

      if (number === 15){
        console.log('You got it');
      } else if (number === 14){
        console.log('Close, but the number is 15');
      } else if (number === 16){
        console.log('Close, but the number is 15')
      } else {
        console.log('The number is 15')
      }
    </script>
  </body>
</html>
